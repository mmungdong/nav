<div
  class="background-setting relative w-full rounded-lg overflow-hidden mb-5 shadow-sm"
  [ngClass]="getHeightClass()"
>
  <!-- 清新简单的背景 -->
  <div class="background-image w-full h-full relative">
    <!-- 简洁的渐变背景 -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900"></div>

    <!-- 简单的装饰元素 -->
    <div class="absolute top-4 left-4 w-16 h-16 rounded-full bg-blue-200 dark:bg-gray-700 opacity-40"></div>
    <div class="absolute bottom-4 right-4 w-12 h-12 rounded-full bg-indigo-200 dark:bg-gray-600 opacity-40"></div>

    <!-- 简约的线条装饰 -->
    <div class="absolute top-0 left-0 right-0 h-px bg-gray-300 dark:bg-gray-700"></div>
    <div class="absolute bottom-0 left-0 right-0 h-px bg-gray-300 dark:bg-gray-700"></div>
  </div>
</div>
