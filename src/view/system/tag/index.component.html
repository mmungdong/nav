<div class="mb-4">
  <button
    nz-button
    (click)="handleAdd()"
    [nzLoading]="submitting"
    class="add-btn"
  >
    {{ $t('_addRow') }}
  </button>

  <button
    nz-button
    nzType="primary"
    (click)="handleSubmit()"
    [nzLoading]="submitting"
    class="ml-2.5"
  >
    {{ $t('_save') }}
  </button>

  <button
    nz-button
    nzDanger
    (click)="onBatchDelete()"
    [disabled]="selectedTagIds.size <= 0"
    class="ml-2.5"
  >
    {{ $t('_batchDel') }}
  </button>
</div>

<nz-table #basicTable [nzData]="tagList" [nzShowPagination]="false" cdkDropList (cdkDropListDropped)="onDragDrop($event)">
  <thead>
    <tr>
      <th class="min-w-[50px]">
        <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="onAllChecked($event)"></label>
      </th>
      <th class="min-w-[80px]">{{ $t('_noPublic') }}</th>
      <th class="min-w-[150px]">{{ $t('_tagName') }}</th>
      <th class="min-w-[160px]">{{ $t('_color') }}</th>
      <th class="min-w-[150px]">{{ $t('_sort') }}</th>
      <th class="min-w-[200px]">{{ $t('_remark') }}</th>
      <th class="min-w-[200px]">{{ $t('_action') }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tagList; index as idx; trackBy: trackByItem" cdkDrag cdkDragLockAxis="y">
      <td>
        <label nz-checkbox [(ngModel)]="data['checked']" (ngModelChange)="onItemChecked(data, $event)"></label>
      </td>
      <td>
        <nz-switch [(ngModel)]="data.noOpen"></nz-switch>
      </td>
      <td>
        <input nz-input [(ngModel)]="data.name" maxlength="10" />
      </td>
      <td>
        <input
          type="color"
          [value]="data.color"
          (change)="onColorChange($event, idx)"
        />
        - {{ data.color }}
      </td>
      <td>
        <input nz-input [(ngModel)]="data.sort" maxlength="10" />
      </td>
      <td>
        <div *ngIf="data.isInner">{{ data.desc }}</div>
        <input
          *ngIf="!data.isInner"
          nz-input
          [(ngModel)]="data.desc"
          maxlength="20"
        />
      </td>
      <td>
        <a (click)="moveUp(idx)" [class.invisible]="idx === 0">{{
          $t('_moveUp')
        }}</a>
        <a (click)="moveDown(idx)" class="mx-2.5">{{ $t('_moveDown') }}</a>
        <a
          *ngIf="!data.isInner"
          nz-popconfirm
          nzOkType="danger"
          [nzPopconfirmTitle]="$t('_confirmDel')"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="handleDelete(idx)"
          class="!text-red-500"
        >
          {{ $t('_del') }}
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
